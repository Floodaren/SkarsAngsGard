<nav *ngIf="this.navBarLoggedIn == false" class="navbar navbar-toggleable-md navbar-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" id="skarColor" hrouterLink="/">Skårs Ängsgård</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="skarColor" routerLink="/">Hem <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/vagArbete">Vägarbete</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/sales">Säljes</a>
        </li>
      </ul>
        <form class="form-inline">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
            Logga in
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Inloggning</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input name="inputEmail" type="text" class="form-control" placeholder="Email" required="" autofocus="" [(ngModel)]="inputEmail">
                  <input name="inputPassword" type="password" class="form-control" placeholder="Lösenord" required="" [(ngModel)]="inputPassword">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Stäng</button>
                  <button type="button" class="btn btn-success" (click)='this.signIn()' data-dismiss="modal">Logga in</button>
                </div>
              </div>
            </div>
          </div>
        </form>      
    </div>
  </nav>

  <nav *ngIf="this.navBarLoggedIn == true" class="navbar navbar-toggleable-md navbar-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" id="skarColor" routerLink="/">Skårs Ängsgård</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="skarColor" routerLink="/">Hem <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/vagArbete">Vägarbete</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/sales">Säljes</a>
        </li>
      </ul>
        <form class="form-inline">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/profile">Profil</a>
            </li>
          </ul>
          <button type="button" class="btn btn-danger" (click)='this.signOut()'>
            Logga ut
          </button>
        </form>      
    </div>
  </nav>
